<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,tr,th{
            border:1px solid black;
            border-collapse: collapse;
        }

        
    </style>
</head>
<body>
    <table >
        <tr>
            <th>title</th>
            <th>isbn</th>
            <th>pageCount</th>
            <th>publishedDate</th>
            <th>thumbnailUrl</th>
            <th>shortDescription</th>
            <th>status</th>
            <th>authors</th>
            <th>categories</th>
            <th>price</th>
            <th>currency</th>
            <th>discount</th>
            <th>discountUnits</th>
            
        </tr>
        <tbody id="tb">

        </tbody>
    </table>
    <button id="next" onclick="next()">next</button>
    
    <script>
        var n=1;
        var click=10;

    function getproducts(start,end)
    {
        
        var ar=[]
        fetch("./data.json")
        .then(function(response) {return response.json()})
        .then(function(jsondata){ JSON.stringify(jsondata);
            jsondata.forEach(element => {
                ar.push(element);
            });
            console.log(ar);
        })
        .then(function(){
            document.getElementById("tb").innerHTML="";
            for(var i=start;i<=end;i++)
        {
            
            var ntr=document.createElement("tr");

            var t=document.createElement("td");
            t.innerText=ar[i].title;
            ntr.appendChild(t);

            var is=document.createElement("td");
            is.innerText=ar[i].isbn;
            ntr.appendChild(is);

            var page=document.createElement("td");
            page.innerText=ar[i].pageCount;
            ntr.appendChild(page);

            var publishd=document.createElement("td");
            var p=ar[i].publishedDate;
            publishd.innerText=p.$date;
            ntr.appendChild(publishd);

            var thumb=document.createElement("td");
            var thumbnail=document.createElement("img");
            thumbnail.src=ar[i].thumbnailUrl;
            thumb.appendChild(thumbnail);
            ntr.appendChild(thumbnail);

            var shortDe=document.createElement("td");
            shortDe.innerText=ar[i].shortDescription;
            ntr.appendChild(shortDe);

            var sta=document.createElement("td");
            sta.innerText=ar[i].status;
            ntr.appendChild(sta);

            var aut=document.createElement("td");
            var a=ar[i]
            aut.innerText=a.authors;
            ntr.appendChild(aut);

            var cat=document.createElement("td");
            var c=ar[i]
            cat.innerText=c.categories;
            ntr.appendChild(cat);

            var pri=document.createElement("td");
            pri.innerText=ar[i].price;
            ntr.appendChild(pri);

            var cur=document.createElement("td");
            cur.innerText=ar[i].currency;
            ntr.appendChild(cur);

            var dis=document.createElement("td");
            dis.innerText=ar[i].discount;
            ntr.appendChild(dis);

            var disc=document.createElement("td");
            disc.innerText=ar[i].discountUnits;
            ntr.appendChild(disc);

            document.getElementById("tb").appendChild(ntr);}
            
            
        });
        
    }

    function next()
    {
        
        getproducts(n,click);
        n=n+10;
        click=click+10;
    }

    
       
    
    
    next();
    </script>
</body>
</html>
